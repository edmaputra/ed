spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: true
    database-platform: "org.hibernate.dialect.H2Dialect"
    datasource:
      driver-class-name: "org.h2.Driver"
      platform: "postgres"
      username: "sa"
      password: "sa"
      url: "jdbc:h2:file:~/ed-dev"
  liquibase:
    enabled: true
    change-log: classpath:db/master.xml
server:
  port: 11000
  servlet:
    context-path: /api
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE
